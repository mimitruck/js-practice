<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>我的练习网页</title>
   <!-- 把 style.css 链接进来 -->
  
  <link rel="stylesheet" href="style.css">     <!--rel 是 relationship 的缩写，意思是「关系」；href 的全称是 Hypertext Reference，超文本引用 -->
  
</head>
<body>
  <h1>这是h1</h1>
  <p>这是p</p>
  <button id="button1">这是button1</button>
  <button id="button2">这是button2</button>
<ul id="cats">
  <li>mimi</li>
  <li>lulu</li>
</ul>

<a href="https://google.com">Google</a>  <!--<link> 是“浏览器用的链接”,<a> 是“用户点击的链接”；<a> 标签里的 a 是 anchor 的缩写，意思是“锚点”-->



<!--modal通常放在Body的末尾-->

<div id="modal1" class="modal01">  <!--这是modal的最外层-->
    <div class="modal-content1">  <!--这是modal的内层，内容和按钮部分-->
         <button class="modal-close-btn">关闭</button>
         <h2>Add a new cat</h2>
         <input id="newcat-input" type="text" placeholder="Please type new cat name">
         <button id="modal1-submit">Submit</button>

    </div><!--这是modal的内层，内容和按钮部分-->


</div>  <!--这是modal的最外层-->


  <!--Toast：小提示，自动消失 -->
<div class="toast" id="toast">Iam Toast</div>

  
  <!--dropdsown下拉菜单-->
  <button id="dropdown-btn">Dropdown</button>
 <div id="dropdown-menu" class="dropdown-menu">
    <div class="item">dropdown1</div>
    <div class="item">dropdown2</div>
    <div class="item">dropdown3</div> 
 </div>


  
  
  
    <!-- ✅ 在 body 最底部引入 script.js -->
  <script src="script.js"></script>
</body>

  
</html>
